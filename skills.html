<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills — Ahsan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ============================
       Skills Section CSS
    ============================ */
    body { background: #0b1220; color: #e6eef8; font-family: 'Inter', sans-serif; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 32px; flex-wrap: wrap; }
    header h1 { color: #fff; }
    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: #94a3b8;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .btn-ghost:hover { color: #fff; border-color: #06b6d4; }

    .skills-section { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 24px; }
    .skill-card {
      background: rgba(15,23,36,0.7);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #06b6d4;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .skill-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    .skill-card h3 { color: #fff; margin-bottom: 12px; }
    .skill-card p { color: #94a3b8; line-height: 1.5; }

    footer { text-align: center; color: #94a3b8; margin-top: 40px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html" class="btn-ghost">Home</a>
      <h1>My Skills</h1>
    </header>

    <main>
      <section class="skills-section">
        <div class="skill-card">
          <h3>Frontend</h3>
          <p>HTML, CSS, JavaScript, Responsive Design, Bootstrap</p>
        </div>
        <div class="skill-card">
          <h3>Backend</h3>
          <p>Node.js, Express, MongoDB, SQL basics</p>
        </div>
        <div class="skill-card">
          <h3>Tools & Version Control</h3>
          <p>Git, GitHub, VSCode, Figma basics</p>
        </div>
        <div class="skill-card">
          <h3>Design</h3>
          <p>UI/UX, Typography, Color Theory, Figma layout</p>
        </div>
      </section>
    </main>

    <footer>© Ahsan • Built with ❤️</footer>
  </div>
</body>
</html>
